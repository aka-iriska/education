<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Лабораторная работа 4</title>
    <script type="text/javascript"  >
        function inn() {
            document.getElementById("err").innerHTML = "";
            if (!document.getElementById("name").value && !document.getElementById("price").value)
                document.getElementById("err").innerHTML = "Вы ввели пустое поле";
            else {
                if (document.getElementById("price").value < 0) document.getElementById("err").innerHTML = "Введите положительное число";
                else {
                    var productname = document.getElementById("name").value;
                    var productprice = document.getElementById("price").value;
                    document.getElementById("inputtable").innerHTML += "<tr><td>" + productname +
                        `</td><td onMouseOver="this.style.background = '#7FFFD4'"  onMouseOut="this.style.background = '#FFFFFF'" class="changeable">`
                        + productprice + "</td></tr>";
                }

            }
        }
        function summ() {
            var array = document.getElementById("inputtable");
            var rowLength = array.rows.length;
            var summ = 0;
            for (i = 1; i < rowLength; i++) {
                var cell = array.rows.item(i).cells;
                summ += Number(cell.item(1).innerHTML);//счёт от 0
            }
            document.getElementById("overall").innerHTML = summ;
        }
    </script>
    <style>
        table, tr, td, th {
            border: 1px solid black;
        }
        /*.changeable:hover {
            background: #7FFFD4;
        }*/
        table {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Оформление заказов товара</h1>
    <form.submit()>
        <div>
        Наименование товара
        <input type="text" id="name">
        </div>
        <div>
        Стоимость товара
        <input type="number" id="price">
        </div>
        <p id="err"></p>
        <button onclick="inn()">Добавить</button>
    </form.submit()>
    <table id="inputtable">
        <tr>
            <th>Наименование товара</th>
            <th>Стоимость товара</th>
        </tr>
    </table>
    <form.submit()>
        <div>
        Общая стоимость заказа:
        <output type="number" id="overall"></output>
        </div>
        <button onclick="summ()">Посчитать</button>
    </form.submit()>
</body>
</html>
