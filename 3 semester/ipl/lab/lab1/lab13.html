<!DOCTYPE html>
<html>
<head>
	<title>lab13</title>
	<style> 
	table,tr, td, th{border: 1px solid black;}
	</style>
</head>
<body>
<table>
<tr>
	<th colspan="2">Регистрация</th>
</tr>
<tr>
	<td>Введите имя</td>
	<td><input type="text" name="name" placeholder="Иван"></td>
</tr>
<tr>
	<td>Введите фамилию</td>
	<td><input type="text" name="surname" placeholder="Иванов"></td>
</tr>
<tr>
	<td>Укажите почту</td>
	<td><input type="text" name="email" placeholder="******@gmail.com"></td>
</tr>
<tr>
	<td>Укажите возраст</td>
	<td><input type="text" name="age" placeholder="30">
</tr>
<tr>
	<td>Укажите пол</td>
	<td>
	<input type="radio" name="gender" value="m"> М
	<input type="radio" name="gender" value="f"> Ж
	<input type="radio" name="gender" value="non" checked> не указывать
	</td>
</tr>
<tr>
	<td>Введите пароль</td>
	<td><input type="password" name="password"></td>
</tr>
<tr>
	<th colspan="2">
	<button type="submit" name="button" value="finish">Завершить
	</button>
	</th>
</tr>
</table>
</body>
</html>
